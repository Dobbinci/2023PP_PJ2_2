<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" >
<body>
    <div class="container">
    <div class="py-5 text-center">
        <h2>Register</h2>
        <p class="lead">Please write in your information below</p>
    </div>

    <div class="col-md-7 col-lg-8">
        <h4 class="mb-3">Information</h4>
        <form class="needs-validation" name="registerForm">
          <div class="row g-3">

            <div class="col-sm-6">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" placeholder="" value="">
            </div>

            <div class="col-12">
              <label for="local_planet" class="form-label">Local Planet</label>
              <div class="input-group has-validation">
                <input type="text" class="form-control" id="local_planet" placeholder="Glise 710">
              </div>
            </div>

            <div class="col-12">
              <label for="species" class="form-label">Species</label>
              <input type="text" class="form-control" id="species" placeholder="Esparian">
            </div>

            <div class="col-12">
              <label for="age" class="form-label">Age</label>
              <input type="text" class="form-control" id="age" placeholder="Only number">
          </div>

          <div class="col-sm-12">
            <label for="purpose" class="form-label">Purpose for visitation</label>
            <textarea class="form-control" id="purpose" placeholder="write less than 100 characters" rows="4"></textarea>
          </div>

          <hr class="my-4">
          <button class="w-100 btn btn-primary btn-lg" onclick="validateForm()"type="submit">Complete</button>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function validateForm() {
            var name = document.registerForm.name.value;
            var localPlanet = document.registerForm.local_planet.value;
            var species = document.registerForm.species.value;
            var age = document.registerForm.age.value;
            var purpose = document.registerForm.purpose.value;

            if (name == "") {
                alert("Please enter your name.");
                return;
            }
            
            if (localPlanet == "") {
                alert("Please enter your local planet.");
                return;
            }

            if (species == "") {
                alert("Please enter your species.");
                return;
            }

            if (age == "") {
                alert("Please enter a valid age.");
                return;
            }

            if (purpose == "") {
                alert("Please enter a purpose.");
                return;
            }

            alert("게시물이 추가됩니다");
            return;
        }
    </script>
</body>
</html>
