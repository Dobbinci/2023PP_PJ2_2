<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" >
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Profile Details</h2>
        <div class="row h-100" >
            <div class="d-flex justify-content-center align-items-center mb-4">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary" onclick="goToEdit()">Edit</button>
                  <button type="button" class="btn btn-sm btn-outline-secondary" onclick="confirmDelete()">Delete</button>
                </div>
            </div>
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header">
                        Profile Information
                    </div>
                    <div class="card-body">
                        <h5 class="card-title"><strong>Name: </strong>Sylvaris Valen Aethos Solstice</h5>
                        <p class="card-text"><strong>Local Planet:</strong> Gliese 581</p>
                        <p class="card-text"><strong>Species:</strong> Esparian</p>
                        <p class="card-text"><strong>Age:</strong> 45</p>                        
                        <p class="card-text"><strong>Purpose For Visitation:</strong> A trip to the Milky Way</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function confirmDelete() {
            const result = confirm("Are you sure you want to delete this profile?");
            if (result) {
                alert("Profile deleted.");
            } else {
                alert("Canceled");
            }
        }
        function goToEdit() {
            window.location.href = "edit.html";
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
